version: "3"

services:
  proxy:
    image: nginx:1.17.6-alpine
    container_name: proxy
    restart: on-failure:5
    volumes:
      - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/nginx/error.log:/etc/nginx/error_log.log
    ports:
      - "8080:8080"
    networks:
      - infra-network

  web:
    build:
      context: "."
    container_name: "web"
    ports: 
      - 5000:5000
    volumes:
      - .:/usr/src/app
    tty: true
    entrypoint: dockerize -wait tcp://db:3306 --timeout 20s docker-entrypoint.sh node src/index.js
    depends_on:
      - db
    networks:
      - infra-network
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./.docker/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - infra-network

networks:
  infra-network:
    driver: bridge
